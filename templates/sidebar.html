     SIDEBAR NAVIGATION COMPONENT
     Nhóm: UI Components
     Mô tả: Sidebar điều hướng chính của ứng dụng
     Chức năng: 
     - Hiển thị logo và tên ứng dụng
     - Menu điều hướng chính

     ======================================== -->
<aside class="sidebar">
    <!-- Brand Section - Logo và tên ứng dụng -->
    <div class="brand">
        <div class="brand-logo"></div>
        <div class="brand-name">QLKH</div>  
    </div>
    
    <!-- Main Navigation Menu -->
    <h3 class="menu-group">Danh mục</h3>
    <nav class="menu">
        <a href="/" class="{% if active=='overview' %}active{% endif %}">Tổng quan</a>
        <a href="/orders" class="{% if active=='orders' %}active{% endif %}">Đơn hàng</a>
        <a href="/products" class="{% if active=='products' %}active{% endif %}">Sản phẩm</a>
        <a href="/customers-list" class="{% if active=='customers' %}active{% endif %}">Khách hàng</a>
        <a href="/reports" class="{% if active=='reports' %}active{% endif %}">Báo cáo</a>
        <a href="/statistics" class="{% if active=='statistics' %}active{% endif %}">Thống kê</a>
        <a href="#" class="{% if active=='settings' %}active{% endif %}">Cài đặt</a>
    </nav>
    
    <!-- Quick Actions Menu - Các tác vụ thường dùng -->
    <h3 class="menu-group">Tác vụ nhanh</h3>
    <div class="menu">
        <a href="#" id="qa-new-order">Tạo đơn hàng mới</a>

    </div>
