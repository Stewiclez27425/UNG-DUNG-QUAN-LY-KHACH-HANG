<!-- ========================================
     BASE TEMPLATE LAYOUT
     Nhóm: Template System
     Mô tả: Template cơ sở cho toàn bộ ứng dụng
     Chức năng:
     - Định nghĩa cấu trúc HTML cơ bản
     - Load CSS và fonts
     - Include sidebar component
     - Cung cấp blocks cho các trang con
     ======================================== -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quản Lý Bán Hàng{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Ẩn test ribbon khỏi giao diện người dùng */
        .test-ribbon {
            display: none !important;
            visibility: hidden !important;
        }
    </style>
</head>
<body>
    <!-- ========================================
         PRELOADER COMPONENT
         Nhóm: UI Components
         Mô tả: Hiển thị loading khi trang đang tải
         ======================================== -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <!-- ========================================
         MAIN LAYOUT CONTAINER
         Nhóm: Layout System
         Mô tả: Container chính chứa sidebar và content
         ======================================== -->
    <div class="layout">
        {% include 'sidebar.html' %}

        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- ========================================
         TEST RIBBON COMPONENT
         Nhóm: Quality Assurance
         Mô tả: Hiển thị trạng thái kiểm thử giao diện
         ======================================== -->
    <div class="test-ribbon" id="test-ribbon">UI: OK</div>

    <!-- ========================================
         GLOBAL JAVASCRIPT
         Nhóm: Client-side Logic
         Mô tả: Script chung cho toàn bộ ứng dụng
         ======================================== -->
    <script>
        // Hide preloader khi trang load xong
        window.addEventListener('load', function(){
            setTimeout(function(){
                document.getElementById('preloader').classList.add('hidden');
            }, 300);
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
